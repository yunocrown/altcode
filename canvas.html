<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./canvas.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Lexend Deca:wght@200;300;400;500;600;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600&display=swap" />
</head>

<body>
  <div class="canvas-alternate-design">
    <div class="canvas-alternate-design-child"></div>
    <div class="canvas1">Canvas</div>
    <div class="canvas-alternate-design-item"></div>
    <div class="rectangle-parent149">
      <div class="slider-container">
        <img class="setting_img" alt="" src="./public/rectangle-48@2x.png" />
        <img class="docs_img" alt="" src="./public/rectangle-46@2x.png" />
        <img class="blogs_img" alt="" src="./public/rectangle-47@2x.png" />
        <img class="builder_img" src="./public/rectangle-472@2x.png" alt="">
      </div>
    </div>
    <div class="buildmyflow45">Altcode</div>
    <img class="canvas-alternate-design-inner" alt="setting" src="./public/group-205.svg" id="group" />

    <div class="canvas-alternate-design-child1"></div>
    <img class="canvas-alternate-design-child2" alt="" src="./public/group-204.svg" id="group1" />
<div class="textContents">
    <span class="settings">Settings</span>
    <span class="docs">Docs</span>
    <span class="blogs">Blogs</span>
    <span class="builder">Builder</span>
  </div>
  </div>

  <script>

    var group = document.getElementById("group");
    var settings = document.querySelector(".settings");
    var blogs = document.querySelector(".blogs");
    var docs = document.querySelector(".docs");
    var builder = document.querySelector(".builder");

    var group1 = document.getElementById("group1");


    if (group1) {
      group.addEventListener("click", function (e) {
        var img1 = document.querySelector(".docs_img");
        var img2 = document.querySelector(".blogs_img");
        var img3 = document.querySelector(".setting_img");
        var img4 = document.querySelector(".builder_img");


        var tempSrc = img1.src;
        img1.src = img2.src;
        img2.src = img3.src;
        img3.src = img4.src;
        img4.src = tempSrc;

        var tempClass = settings.className;
        settings.className  = blogs.className;
        blogs.className = docs.className;
        docs.className = builder.className;
        builder.className = tempClass;
      });
    }

  
    if (group) {
      group1.addEventListener("click", function (e) {
        var img1 = document.querySelector(".docs_img");
        var img2 = document.querySelector(".blogs_img");
        var img3 = document.querySelector(".setting_img");
        var img4 = document.querySelector(".builder_img");
   
        var tempSrc = img4.src;
        img4.src = img3.src;
        img3.src = img2.src;
        img2.src = img1.src;
        img1.src = tempSrc;

        var tempClass = docs.className;
        docs.className = blogs.className;
        blogs.className = settings.className;
        settings.className = builder.className;
        builder.className = tempClass;

        // builder.style.display = "none";
        img4.style.display = "none";
      });


      builder.onclick = function () {
              window.location.href = "./Dashboard.html"
      };
      docs.onclick = (e) =>{
        window.location.href = "./docs.html";
      }
    }
  </script>
</body>

</html>
