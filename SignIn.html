  <script>
    const rectangleParent = document.querySelector('.rectangle-parent144');
      const emailinput = document.querySelector('.email');
      const imageElement = document.querySelector('.signinpageinitial-inner');
      emailinput.addEventListener('click', function() {
        rectangleParent.style.top = '-0.6rem';
        rectangleParent.style.transition = "all 1s";
        imageElement.classList.toggle('updated-image');
      });
      
      const rectangleParent1 = document.querySelector('.rectangle-parent145');
      const rectangleParent2 = document.querySelector('.rectangle-parent146');
      const imageElement1 = document.querySelector('.signinpageinitial-inner');
      rectangleParent1.addEventListener('click', function() {
        rectangleParent2.style.top = '-0.6rem';
        rectangleParent2.style.transition = "all 1s";
        imageElement1.classList.toggle('updated-image');
      });

    const forgotpassword = document.querySelector(".forgot-password1");
    forgotpassword.addEventListener("click", (e) => {
      window.location.href = "./forgotpassword.html";
    })

    const passwordInput = document.getElementById('passwordInput');
    const showPasswordIcon = document.getElementById('showPasswordIcon');
    showPasswordIcon.addEventListener('click', function () {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
      } else {
        passwordInput.type = 'password';
      }
    });

    var dontHaveA = document.getElementById("dontHaveA");
    if (dontHaveA) {
      dontHaveA.addEventListener("click", function (e) {
        window.location.href = "./SignUp.html";
      });
    }
    
  </script>
