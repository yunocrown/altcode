  <script>
      const text = document.querySelector('.rectangle-parent136');
      const rectangleParent = document.querySelector('.signuppageinitial-child1');
      const imageElement = document.querySelector('.signuppageinitial-item');
      rectangleParent.addEventListener('click', function () {
        text.style.top = '32.7%';
        text.style.backgroundColor =  "var(--color-gray-1000)";
        text.style.transition = "all 1s";
        imageElement.classList.toggle('updated-image');
      });
      text.addEventListener("click", function() {
        text.style.top = '32.7%';
        text.style.backgroundColor =  "var(--color-gray-1000)";
        text.style.transition = "all 1s";
      });

      const rectangleParent4 = document.querySelector('.group-child1251');
      const rectangleParent1 = document.querySelector('.rectangle-parent138');
      const imageElement1 = document.querySelector('.signuppageinitial-item');
      rectangleParent4.addEventListener('click', function() {
        rectangleParent1.style.top = '-0.6rem';
        rectangleParent1.style.backgroundColor =  "var(--color-gray-1000)";
        rectangleParent1.style.transition = "all 1s";
        imageElement1.classList.toggle('updated-image');
      });
      rectangleParent1.addEventListener("click", function() {
        rectangleParent1.style.top = '-0.6rem';
        rectangleParent1.style.backgroundColor =  "var(--color-gray-1000)";
        rectangleParent1.style.transition = "all 1s";
      });
      
      var groupContainer = document.getElementById("submitButton");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./canvas.html";
        });
      }
      
      const passwordInput = document.getElementById('passwordInput');
      const showPasswordIcon = document.getElementById('showPasswordIcon');
      showPasswordIcon.addEventListener('click', function() {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
      } else {
        passwordInput.type = 'password';
      }
      });

      var alreadyHaveA = document.getElementById("alreadyHaveA");
      if (alreadyHaveA) {
        alreadyHaveA.addEventListener("click", function (e) {
          window.location.href = "./SignInPageinitial.html";
        });
      }
    </script>
  <script type="module" src="signup2.js"></script>
